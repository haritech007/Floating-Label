<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="floating-label.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
</head>
<body>
<div class="center-div">
	<h2>Floating Label</h2>
	<p>Here you can see the floating label effect unlike Material Design input type. Just type some text in textboxes to see the effect.</p>
<div class="md-input-wrap">
	<input type="text" id="username" class="md-input">
	<label for="username">Username</label>
</div>
<div class="md-input-wrap">
	<input type="text" id="phone" class="md-input">
	<label for="phone">Phone</label>
</div>
<div class="md-input-wrap">
	<input type="text" id="email" class="md-input">
	<label for="email">Email</label>
</div>
</div>
<script src="floating-label.js"></script>
</body>
</html>
